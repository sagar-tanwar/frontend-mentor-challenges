<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor -- Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container container--wide">
    <header class="header">
      <div class="profile">
        <a class="profile__link" href="https://twitter.com/sgr_twr">
          <img class="profile__avatar" src="./images/profile.jpg" alt="Avatar">
          <h1 class="profile__title">Sagar Tanwar</h1>
        </a>
      </div>
      <div class="frontendmentor">
        <a href="https://www.frontendmentor.io/profile/sagar-tanwar" class="frontendmentor__link">
          <picture>
            <source srcset="./images/logo-mobile.svg" media="(max-width: 740px)">
            <img class="frontendmentor__logo" src="./images/logo-desktop.svg" alt="Frontend Mentor">
          </picture>
        </a>
      </div>
    </header>
  </div>
  <div class="container">
    <main>
      <h2 class="heading">Solutions</h2>
      <div class="solutions__list"></div>
    </main>
  </div>
  <script src="./index.js"></script>
</body>

</html>
