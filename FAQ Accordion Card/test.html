<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  <link rel="stylesheet" href="base.css">
  <style>
    img {
      max-width: 100%;
    }

    .box {
      background: #fff;
      margin: 20px;
      max-width: 900px;
      display: grid;
      /* grid-template-columns: 1fr 1fr; */
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      column-gap: 20px;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      display: grid;
      place-content: center;
    }

    img {
      margin-left: -200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="illustration">
        <img src="./images/bg-pattern-desktop.svg" alt="">
      </div>
      <div class="content">
        <h1>FAQ</h1>
      </div>
    </div>
  </div>
</body>

</html>
